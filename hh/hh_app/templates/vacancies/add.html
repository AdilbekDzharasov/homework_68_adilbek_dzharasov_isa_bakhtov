{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}
Add vacancy
{% endblock %}

{% block content %}

  <div class="container">

    <form action="{% url 'vacancy_add' %}" method="POST" enctype="multipart/form-data">

      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content='Создать вакансию' %}

    </form>

  </div>

{% endblock %}
